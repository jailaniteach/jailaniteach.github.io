  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/avatar.jpg"
    content: |-
      Welcome to my e-portfolio profile page. My name is Mohammad Jailani Haji Abdul Rahman, I am an educator with 9 years of experience in teaching computer subjects at Mechanical Training Centre, Department of Technical Education (2014-2015) and School of Information and Communication Technology (SICT), Politeknik Brunei (2015-present).
      
      I am passionate about trying new things related to software development and technologies, and eager to share those knowledge with students. I am a type that always persistence towards solving challenges that I encountered.
      
      I always believe in learning by doing and I would like to give students ample experiences on the topic that I am teaching. Through these experiences, I believe students will have the competencies needed to succeed in the field at the same time providing them with the tools, resources and preparing them with necessary 21st century skills.

      Even with my 9 years of teaching experience, I believe there are still much to learn.
      
      To further enrich my teaching capabilities, I am currently enrolled to a teaching training programme full-time which is Diploma in Technical Education at TVET Academy, Institute of Brunei Technical Education as an in-service trainee.
      
      This e-portfolio site includes my teaching experience and reflection during my teaching practice as part of completion requirement for Diploma in Technical Education and what activities I am involve in.
      
      For my teaching practice, I am teaching for a whole semester module Network Programming for SICT that is offered on semester 4 of their Diploma Level 5 in IT Network programme.

    skills:
      enable: false
      title: "Here are a few technologies I've been working with recently:"
      items:
